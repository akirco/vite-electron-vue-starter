---
appId: com.akirco.app
productName: akirco
copyright: Copyright Â© 2021 akirco
files:
  - dist
directories:
  output: build
win:
  icon: "./public/electron.ico"
  publish:
    - provider: github
      repo: vite-electron-vue-starter
      owner: akirco
  target:
    - nsis
    - portable
    - 7z
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: faily
  artifactName: "${productName}-${version}-setup.${ext}"
linux:
  icon: "./public/icons/256x256.png"
  category: "Development"
  maintainer: akirco
  target:
    - tar.gz
    - AppImage
# mac:
#   target: dmg
